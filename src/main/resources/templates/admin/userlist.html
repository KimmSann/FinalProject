<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">


    <h2>사용자 목록</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>역할</th>
                <th>상태</th>
                <th>조치</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${user}">
                <td th:text="${user.userid}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <span th:if="${user.banned}" class="text-danger">밴됨</span>
                    <span th:unless="${user.banned}" class="text-success">정상</span>
                </td>
                <td>
                    <form th:action="@{'/admin/' + (${user.banned} ? 'unban' : 'ban') + '/' + ${user.userid}}" method="post">
                        <button type="submit" class="btn" th:classappend="${user.banned} ? 'btn-success' : 'btn-danger'"
                            th:text="${user.banned} ? 'Unban' : 'Ban'"></button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
