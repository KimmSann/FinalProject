<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin=" anonymous">
	
</head>

<body>
	<section class="vh-100" style="background-color: #3d3d3d;"> 
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="col-md-6 col-lg-7 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">

								<form action="/signin" method="post" class="container">
									<div class="d-flex align-items-center mb-3 pb-1">
										<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
										<span class="h1 fw-bold mb-0">로그인</span>
									</div>

									<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

									<!-- Username -->
									<div class="form-outline mb-4">
										<input type="text" id="username" name="username"
											class="form-control form-control-lg" required="required"
											placeholder="root" />
										<label class="form-label" for="username">Email</label>
									</div>

									<!-- Password -->
									<div class="form-outline mb-4">
										<input type="password" id="password" name="password"
											class="form-control form-control-lg" required="required"
											placeholder="root" />
										<label class="form-label" for="password">Password</label>
									</div>

									<!-- 로그인 버튼 + 카카오 로그인 -->
									<div class="pt-1 mb-4 d-flex flex-column align-items-center">
										
										
										<button class="btn btn-dark btn-lg" type="submit"
											style="width: 222px; height: 48px; font-weight: bold;">Login</button>

										<!-- 버튼 간 간격 -->
										<div style="height: 12px;"></div>

										<!-- 카카오 로그인 버튼 이미지 -->
										<!-- <a href="http://localhost:8080/login/oauth2/code/kakao"> -->
										<!-- <a href="http://localhost:8080/signin"> -->
										<a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=33672314857bf92f484135c75910f9d9&redirect_uri=http://localhost:8080/login/oauth2/code/kakao">
											<img src="/kakao_login_medium_narrow.png" alt="카카오 로그인"
												style="width: 222px; height: 48px;">
										</a>
									</div>

									<!-- 하단 링크 -->
									<p class="pb-lg-2 mt-4" style="color: #393f81;">아이디가 없으신가요?
										<a th:href="@{/signup}" style="color: #393f81;">회원가입</a>
									</p>
									<p class="mb-5 pb-lg-2" style="color: #393f81;">로그인 없이 이용하고 싶으신가요?
										<a th:href="@{/}" style="color: #393f81;">이동하기</a>
									</p>

									
								</form>

								<!-- 로그인 실패 메시지 -->
								<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
